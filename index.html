<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Brawler Game</title>
        <style>
            @font-face {
                font-family: 'Turok';
                src: url('assets/fonts/turok.ttf') format('truetype');
            }
            body {
                margin: 0;
                overflow: hidden;
                background-color: black;
                font-family: 'Turok', sans-serif;
            }
            canvas {
                display: block;
                margin: auto;
                background: url('assets/images/background/background.jpg')
                    no-repeat center center;
                background-size: cover;
            }
            #startOverlay,
            #replayOverlay,
            #countdownOverlay {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.8);
                color: white;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 24px;
                z-index: 1000;
            }
            #replayOverlay button {
                padding: 10px 20px;
                font-size: 18px;
                color: white;
                background-color: red;
                border: none;
                cursor: pointer;
                border-radius: 5px;
            }
            #replayOverlay button:hover {
                background-color: darkred;
            }
        </style>
    </head>
    <body>
        <div id="startOverlay">Click or press any key to start</div>
        <div id="replayOverlay" style="display: none">
            <div>
                <p>Game Over!</p>
                <button id="replayButton">Replay</button>
            </div>
        </div>
        <div id="countdownOverlay" style="display: none"></div>
        <canvas id="gameCanvas"></canvas>
    </body>
</html>
